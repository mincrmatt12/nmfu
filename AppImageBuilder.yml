version: 1
script:
  # Remove any previous build
  - rm -rf AppDir | true
  # Build wheel
  - python3 setup.py bdist_wheel
  # Install application dependencies
  - python3 -m pip install --ignore-installed --prefix=/usr --system --root=$PWD/AppDir dist/nmfu-0.5.4-py3-none-any.whl

AppDir:
    path: ./AppDir

    app_info:
        id: xyz.mm12.nmfu
        name: nmfu
        icon: utilities-terminal
        version: 0.5.4
        exec: usr/bin/python3 
        exec_args: "$APPDIR/usr/bin/nmfu $@"

    apt:
        arch: amd64
        sources:
            - sourceline: 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ focal main restricted universe multiverse'
              key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x3b4fe6acc0b21f32' 
        include:
            - python3

    after_runtime: |
        sed -i 's/Terminal=false/Terminal=true/' "$TARGET_APPDIR/xyz.mm12.nmfu.desktop"

AppImage:
    arch: x86_64
    sign-key: None
